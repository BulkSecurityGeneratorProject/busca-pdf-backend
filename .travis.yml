os:
  - linux

services:
  - docker

language:
  - node_js

branches:
  only:
  - master
  - develop

node_js:
  - "8.9.4"

jdk:
  - oraclejdk8

sudo: false

cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2
    - $HOME/.yarn-cache

env:
  global:
    - NODE_VERSION=8.9.4
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false

before_install:
  - jdk_switcher use oraclejdk8
  - java -version
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop

install:

script:
  - chmod +x mvnw
  - ./mvnw clean test
  # Sonar
  - mvn sonar:sonar -Dsonar.organization=viniciuslj-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$sonarLogin

notifications:
  slack: busca-pdf:$slackToken
  email: false
